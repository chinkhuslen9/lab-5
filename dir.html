<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: skyblue(254, 254, 254, 0.618);
            overflow: hidden;
        }
        .loader, .loader span{
            width: 10em;
            height:10em;
            border: 0.25em white rgb(1, 0, 2);
            font-size: 10px;
            border-radius: 1em;
            position: static;

        }
        .container{
            display: flex;
            flex-direction: column;
            width: 300;
            padding: 15px;
            border: 1px solid skyblue;
        }
        input{
            margin: 5px 0px;
            height: 35px;
            padding: 7px;
        }
        button{
            height: 35px;
            margin: 5px 0px;
            background-color: skyblue;
            border: none;
            border-radius: 5px;
            color: #333;
        }
        button:hover{
            background-color: #333;
            color: skyblue;
        }
    </style>
    <script>
        function getInputValue() {
            const userInput = document.getElementById('userInput');
            const userValue = userInput.value;
            return userValue;
        }

        function handleSubmit(event) {
            event.preventDefault();
            const inputValue = getInputValue();
            console.log(inputValue);
        }

        function createAndUseElement() {
            const newElement = document.createElement('p');
            newElement.textContent = 'Байшин!';
            const container = document.getElementById('container');
            container.appendChild(newElement);
        }

        function createElements() {
            for (let i = 0; i < 5; i++) {
                const newElement = document.createElement('p');
                newElement.textContent = `№ ${i + 1}`;
                const container = document.getElementById('container');
                container.appendChild(newElement);
            }
        }

        const form = document.getElementById('userForm');
        form.addEventListener('Бүртгэх', handleSubmit);
    </script>
</head>

<body>

    <form action="https://csii203-at-num-2023autumn-w1.azurewebsites.net/api/endpoint1?code=0SU6dqRROd2ob5QkEyF_uLTQXibfoiqEjfcg01rpZINFAzFuSVuOtA==" method="POST">
        <label for="name">Бүртгэх нэр:</label><br>
        <input type="text" id="name" name="name"><br>
        <input type="submit" value="Бүртгэх">
    </form>

    <div id="container"></div>

    <button onclick="createAndUseElement()">Create and Use Element</button>
    <button onclick="createElements()">Create Elements</button>
</body>
</html>
